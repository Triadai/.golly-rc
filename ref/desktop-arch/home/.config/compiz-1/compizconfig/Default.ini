[decor]
s0_command = emerald --replace

[composite]
s0_refresh_rate = 50

[core]
s0_show_desktop_key = Disabled
s0_active_plugins = core;composite;opengl;decor;compiztoolbox;move;resize;put;place;grid;cube;rotate;shift;
s0_maximize_window_key = Disabled
s0_toggle_window_shaded_key = Disabled

[grid]
s0_put_maximize_key = <Alt>F10
s0_put_restore_key = Disabled
s0_cycle_sizes = true

[cube]
s0_unfold_key = Disabled

[rotate]
s0_initiate_button = Disabled
s0_rotate_to_1_key = <Alt><Super>F1
s0_rotate_to_2_key = <Alt><Super>F2
s0_rotate_to_3_key = <Alt><Super>F3
s0_rotate_to_4_key = <Alt><Super>F4

[opengl]

[put]
s0_put_restore_key = Disabled
s0_put_pointer_key = Disabled
s0_put_next_output_key = <Super>Tab
s0_window_center = true
s0_speed = 25.000000
s0_timestep = 0.100000

[switcher]
s0_speed = 2.375000
s0_icon_only = true
s0_auto_rotate = true

[shift]
s0_next_key = <Alt>Tab
s0_prev_key = <Shift><Alt>Tab
s0_next_all_key = Disabled
s0_prev_all_key = Disabled
s0_initiate_key = Disabled

